<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">Age Calculator App</h1>
      <section class="inputs">
        <div>
          <label for="date">Day</label>
          <input
            type="number"
            name="date"
            id="date"
            placeholder="DD"
            class="input"
          />
        </div>
        <div>
          <label for="month">Month</label>
          <input
            type="number"
            name="month"
            id="month"
            placeholder="MM"
            class="input"
          />
        </div>
        <div>
          <label for="year">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            class="input"
          />
        </div>
      </section>

      <section class="separator">
        <div class="horizontal-line"></div>
        <button id="calculate-btn" class="calculate-btn">
          <img src="assets/images/icon-arrow.svg" alt="Arrow down" />
        </button>
      </section>

      <section class="outputs">
        <p><span id="years-output">--</span> years</p>
        <p><span id="months-output">--</span> months</p>
        <p><span id="days-output">--</span> days</p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://dimitark.com">Dimitar Kalapocev</a>.
    </footer>
  </body>
</html>
